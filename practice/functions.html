<!DOCTYPE html>
<html lang="en">
    <head>
        <title>This is a function</title>
    </head>
    <body>
        <h1>Here are some functions</h1>
        <script>
            //this is a function built into Javascript
            //it takes input but does not give output
            console.log("test")

            //our own functions
            function sayHi(){
                console.log("hi");
            }
            //call the function
            sayHi

            //functions with inputs
            function sayHiToSomeone(who){
            console.log("hi " + who)
            }
            sayHiToSomeone("Big Daddy Barua");

            //functions can be complicated
            function sayHiToTwoPeople(who1, who2){
                console.log("hi " + who1 + who2);
            }

            sayHiToTwoPeople("Big Daddy Barua", "Bob")
        </script>
    </body>
</html>
