<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Animation</title>

</head>
<body>
    <canvas width=800 height=800 id="myCanvas"></canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d")
        let x = 1;
        function animate(){
            x = x + 1; //= means assign
            ctx.clearRect(0,0,800,800);
            ctx.fillStyle = "red";
            ctx.fillRect(x,100,10,10);
            ctx.fillStyle = "orange";
            ctx.fillRect(x,200,10,10);
            ctx.fillStyle = "yellow";
            ctx.fillRect(x,300,10,10);
            ctx.fillStyle = "orange";
            ctx.fillRect(x,400,10,10);
            ctx.fillStyle = "green";
            ctx.fillRect(x,500,10,10);
            ctx.fillStyle = "blue";
            ctx.fillRect(x,600,10,10);
            ctx.fillStyle = "purple";
            ctx.fillRect(x,700,10,10);

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
