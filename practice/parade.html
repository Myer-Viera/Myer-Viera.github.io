<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Parade</title>
    <style>
        canvas{
            border: 1px black solid;
        }
    </style>
</head>
<body>
    <canvas 
    id="myCanvas"
    width=650 
    height=650>
    
    </canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d")
        let x = 1;
        let x2 = 1;
        let y = 1;
        let y2 = 1;
        let z = 1;
        let z2 = 1;
        let time = 0;
        let speed = 5;
        function animate(){
            time = time + 1;

            if(time < 200){
                x = x + speed;
            }
            if(time > 50){
                x2 = x2 + speed;
            }

            if(time < 200){
                y = y + speed;
            }
            if(time > 50){
                y2 = y2 + speed;
            }

             if(time < 100){
                z = z + speed;
            }
            if(time > 50){
                z2 = z2 + speed;
            }

            ctx.clearRect(0,0,canvas.width,canvas.height);
            
            ctx.fillStyle = "red";
            ctx.fillRect(x,y,z,z);
            
            ctx.fillStyle = "orange";
            ctx.fillRect(x2,y2,z2,z2);

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
