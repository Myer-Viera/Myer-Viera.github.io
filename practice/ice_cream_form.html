<!DOCTYPE html>
<html- lang="en">

	<head>
		<title>Who wants ice cream?!?!</title>
		<script src="../js/validate.js"></script>
	</head>
	<body>
		<form action="https://httpbin.org/post" 
			method="post">
			What is your name?

			<p></p>

			<p></p>
